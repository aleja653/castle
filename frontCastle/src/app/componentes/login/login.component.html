<div class="espacioHeader"></div>
<div
  style="background-size:cover; background-attachment:fixed; background-image: url(../../../assets/img/jeremy-bishop-uLXBeh6oHn8-unsplash.jpg)">
  <div class="container">
    <div class="row">
      <div class="col-3 columnaLogin"></div>
      <div class="col-sm align-self-center">
        <form class="formlogin" #loginForm="ngForm" (ngSubmit)="login()" ngNativeValidate>
          <p>多Ya haces parte de la comunidad?</p>
          <h2 class="title_form">Ingresa a tu cuenta</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Ingresa tu email" #correo="ngModel" name="correo" [(ngModel)]="usuario.correo" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contrase単a</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a"
              #password="ngModel" name="password" [(ngModel)]="usuario.password" required>
          </div>
          <button type="submit" class="btn btn-outline-warning">Entrar</button>
          <!-- <div *ngIf="loginCorrecto" class="alert alert-success">
          {{loginCorrecto}}
        </div> -->
        </form>
      </div>
      <div class="col-3 columnaLogin"></div>
    </div>
  </div>

</div>
